<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Consumption</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/637f4ab425.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body>
    <main id="app" x-data="appData" class="container">
        <h1 class="h2 text-center my-2">Fuel consumption API</h1>
        <h3 class="my-3 text-center">Vehicles</h3>
        <!-- d-flex container-fluid  -->
        <table class="table">
            <thead>
                <tr>
                    <th>Description:</th>
                    <th>Registration Number:</th>
                    <th>Total Liters:</th>
                    <th>Total Amount Spent:</th>
                    <th>Total Distance:</th>
                    <th>Fuel Consumption:</th>
                </tr>
            </thead>

            <tbody>
                <template x-for="vehicle in vehicles" :key="vehicle.id" >
                <tr>
                    <td  x-text="vehicle.description"></td>
                    <td  x-text="vehicle.reg_number"></td>
                    <td x-text="vehicle.total_liters || empty.toFixed(2)"></td>
                    <td x-text="vehicle.total_amount || empty.toFixed(2)"></td>
                    <td x-text="vehicle.total_distance || empty.toFixed(2)"></td>
                    <td x-text="vehicle.fuel_consumption || empty.toFixed(2)"></td>
                </tr>
            </template>
            </tbody>
        </table>
      
        <div class="my-5 container-fluid d-flex justify-content-between">
            <a href="addVehicle.html">Add VEHICLE</a>
            <a href="recordRefuel.html">REFUEL</a>
        </div>
    </main>
</body>
<script src="fuel.js"></script>
</html>
