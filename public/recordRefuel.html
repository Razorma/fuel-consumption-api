<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/637f4ab425.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
        <div id="app" x-data="appData" class="container">
          <h1 class="h3 my-3 text-center">Record Refuel</h1>
          <form @submit.prevent="recordRefuel" class="my-5">
            <div class="form-group m-0 my-2">
                <label for="vehicleId">Vehicle:</label>
                <select id="vehicleId" x-model="refuelData.vehicleId" class="form-select" required>
                    <option value="">Select Vehicle</option>
                  <template x-for="vehicle in vehicles" :key="vehicle.id">
                    <option :value="vehicle.id" x-text="vehicle.description"></option>
                  </template>
                </select>
            </div>
            <div class="form-group m-0 mt-3">
                <label for="liters">Liters:</label>
                <input type="number" class="form-control" id="liters" x-model="refuelData.liters" required><br>
            </div>
            <div class="form-group m-0 mt-1">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" x-model="refuelData.amount" required><br>
            </div>
            <div class="form-group m-0 mt-1">
                <label for="distance">Distance:</label>
                <input type="number" class="form-control" id="distance" x-model="refuelData.distance" required><br>
            </div>
            <div class="form-group m-0 my-2">
                <label for="filledUp">Filled Up:</label>
                <input type="checkbox" class="form-check-input" id="filledUp" x-model="refuelData.filledUp"><br>
            </div>
            <button type="submit" class="my-5">Record Refuel</button>
          </form>
          <div class="my-5 container-fluid d-flex justify-content-between">
            <a href="index.html">RETURN HOME</a>
            <a href="addVehicle.html">Add VEHICLE</a>
          </div>
        </div>
</body>
<script src="fuel.js"></script>
</html>
